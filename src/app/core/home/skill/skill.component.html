<div class="row skill dark-blue">
  <div class="col-md-1">
    <i class="icon" [ngClass]="skill.icon"></i>
  </div>
  <div class="col-md-4">
    <p class="name">{{ skill.name }}</p>
  </div>
  <div class="col-md-6 col-offset-md-1">
    <i *ngFor="let level of range(skill.level)" class="fas fa-circle levelPoint"></i>
    <i *ngFor="let level of range(10-skill.level)" class="far fa-circle levelPoint"></i>
  </div>
</div>
<hr>
